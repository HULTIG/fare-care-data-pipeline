
# GDPR Compliance Configuration
# Stricter privacy requirements

anonymization:
  technique: "kanonymity"
  k: 10  # Higher k for GDPR
  l: 2
  t: 0.2
  epsilon: 0.5  # Strict DP

pii_detection:
  confidence_threshold: 0.95  # Higher confidence
  techniques: ["regex", "nlp"]
  entities: ["PERSON", "email", "phone", "ssn", "location", "medical"]

fairness:
  metrics: ["Statistical Parity Difference", "Equal Opportunity Difference"]
  thresholds:
    statistical_parity_difference: 0.1
    equal_opportunity_difference: 0.1

causal_validation: true
bias_mitigation: true

weights:
  bronze: 0.3
  silver: 0.4
  gold: 0.3
