# Config A - k-Anonymity Only
# Adds k-anonymity to baseline

anonymization:
  technique: "kanonymity"
  k: 5
  quasi_identifiers: ["age", "c_charge_degree", "sex"]

pii_detection:
  confidence_threshold: 0.8
  techniques: ["regex", "nlp"]
  entities: ["PERSON", "email", "phone", "ssn"]

fairness:
  metrics: ["Statistical Parity Difference", "Equal Opportunity Difference"]
  thresholds:
    statistical_parity_difference: 0.1
    equal_opportunity_difference: 0.1

causal_validation: false
bias_mitigation: false

weights:
  bronze: 0.3
  silver: 0.4
  gold: 0.3
