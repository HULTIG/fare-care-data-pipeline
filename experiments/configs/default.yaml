datasets:
  compas:
    source_url: "https://raw.githubusercontent.com/propublica/compas-analysis/master/compas-scores-two-years.csv"
    raw_path: "data/raw/compas/compas.csv"
    bronze_path: "data/processed/bronze/compas"
    silver_path: "data/processed/silver/compas"
    gold_path: "data/processed/gold/compas"
    sensitive_attributes: ["race", "sex"]
    protected_attribute: "race"
    privileged_groups: [{"race": "Caucasian"}]
    unprivileged_groups: [{"race": "African-American"}]
    label_column: "two_year_recid"
    favorable_label: 0
    quasi_identifiers: ["age", "c_charge_degree", "sex"]
    
  adult:
    source_url: "https://archive.ics.uci.edu/ml/machine-learning-databases/adult/adult.data"
    raw_path: "data/raw/adult/adult.csv"
    bronze_path: "data/processed/bronze/adult"
    silver_path: "data/processed/silver/adult"
    gold_path: "data/processed/gold/adult"
    sensitive_attributes: ["race", "sex"]
    protected_attribute: "sex"
    privileged_groups: [{"sex": "Male"}]
    unprivileged_groups: [{"sex": "Female"}]
    label_column: "income"
    favorable_label: ">50K"
    quasi_identifiers: ["age", "education", "marital-status", "occupation", "relationship", "race", "native-country"]

  german:
    source_url: "https://archive.ics.uci.edu/ml/machine-learning-databases/statlog/german/german.data"
    raw_path: "data/raw/german/german.csv"
    bronze_path: "data/processed/bronze/german"
    silver_path: "data/processed/silver/german"
    gold_path: "data/processed/gold/german"
    sensitive_attributes: ["sex", "age"] # 'sex' is often encoded in 'personal_status_sex'
    protected_attribute: "sex"
    privileged_groups: [{"sex": "male"}]
    unprivileged_groups: [{"sex": "female"}]
    label_column: "credit_risk"
    favorable_label: 1 # 1 is Good, 2 is Bad usually
    quasi_identifiers: ["age", "job", "housing", "savings", "checking_account"]

  nij:
    source_url: "https://nij.ojp.gov/sites/g/files/xyckuh171/files/media/document/nij-challenge2021_full_dataset.csv"
    raw_path: "data/raw/nij/nij.csv"
    bronze_path: "data/processed/bronze/nij"
    silver_path: "data/processed/silver/nij"
    gold_path: "data/processed/gold/nij"
    sensitive_attributes: ["Race", "Gender"]
    protected_attribute: "Race"
    privileged_groups: [{"Race": "White"}]
    unprivileged_groups: [{"Race": "Black"}]
    label_column: "Recidivism_Arrest_Year1"
    favorable_label: false
    quasi_identifiers: ["Age_at_Release", "Gang_Affiliation", "Supervision_Level_First"]

pii_detection:
  confidence_threshold: 0.8
  techniques: ["regex", "nlp"]
  entities: ["PERSON", "location", "email", "phone", "ssn"]

anonymization:
  technique: "kanonymity"
  k: 5
  l: 2
  t: 0.2
  epsilon: 1.0

fairness:
  metrics: ["Statistical Parity Difference", "Equal Opportunity Difference", "Disparate Impact"]
  thresholds:
    statistical_parity_difference: 0.1
    equal_opportunity_difference: 0.1
    disparate_impact: 0.8

weights:
  bronze: 0.3
  silver: 0.3
  gold: 0.4
