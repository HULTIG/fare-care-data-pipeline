# Config B - Differential Privacy Only
# Adds DP to baseline

anonymization:
  technique: "differentialprivacy"
  epsilon: 1.0
  quasi_identifiers: ["age", "priors_count"]

pii_detection:
  confidence_threshold: 0.8
  techniques: ["regex", "nlp"]
  entities: ["PERSON", "email", "phone", "ssn"]

fairness:
  metrics: ["Statistical Parity Difference", "Equal Opportunity Difference"]
  thresholds:
    statistical_parity_difference: 0.1
    equal_opportunity_difference: 0.1

causal_validation: false
bias_mitigation: false

weights:
  bronze: 0.3
  silver: 0.4
  gold: 0.3
