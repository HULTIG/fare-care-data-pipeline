# CCPA Compliance Configuration
# California Consumer Privacy Act

anonymization:
  technique: "kanonymity"
  k: 5
  l: 2
  t: 0.2
  epsilon: 1.0

pii_detection:
  confidence_threshold: 0.85
  techniques: ["regex", "nlp"]
  entities: ["PERSON", "email", "phone", "ssn", "location"]

fairness:
  metrics: ["Statistical Parity Difference", "Equal Opportunity Difference"]
  thresholds:
    statistical_parity_difference: 0.1
    equal_opportunity_difference: 0.1

causal_validation: false
bias_mitigation: true

weights:
  bronze: 0.3
  silver: 0.4
  gold: 0.3
