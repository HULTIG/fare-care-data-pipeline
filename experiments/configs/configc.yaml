# Config C - Causal Validation Only
# Adds causal validation to baseline

anonymization:
  technique: "none"
  k: 0

pii_detection:
  confidence_threshold: 0.8
  techniques: ["regex"]
  entities: ["email", "phone"]

fairness:
  metrics: ["Statistical Parity Difference", "Equal Opportunity Difference", "Disparate Impact"]
  thresholds:
    statistical_parity_difference: 0.1
    equal_opportunity_difference: 0.1
    disparate_impact: 0.8

causal_validation: true  # Enable causal validation
bias_mitigation: true  # Enable bias mitigation

weights:
  bronze: 0.3
  silver: 0.3
  gold: 0.4
