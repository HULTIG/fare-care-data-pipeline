version: '3.8'

services:
  # Spark Master (Required for FAIR-CARE experiments)
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_SUBMIT_OPTS=-Divy.cache.dir=/tmp -Divy.home=/tmp
      # MSSQL credentials commented out as not needed for experiments
      # - MSSQL_HOST=mssql-db
      # - MSSQL_PORT=1433
      # - MSSQL_USER=sa
      # - MSSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark-jobs:/opt/spark-jobs
      - ./data:/data
    networks:
      - legal-etl-network

  # Spark Worker (Required for FAIR-CARE experiments)
  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_SUBMIT_OPTS=-Divy.cache.dir=/tmp -Divy.home=/tmp
    depends_on:
      - spark-master
    volumes:
      - ./spark-jobs:/opt/spark-jobs
      - ./data:/data
    networks:
      - legal-etl-network

  # FAIR-CARE ML Service (The Experiment Runner)
  ml:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: faircare-ml
    volumes:
      - ./src:/app/src
      - ./configs:/app/configs
      - ./scripts:/app/scripts
      - ./data:/app/data
      - ./results:/app/results
      - ./notebooks:/app/notebooks
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      # Postgres dependencies removed as they are unused
    depends_on:
      - spark-master
    networks:
      - legal-etl-network

